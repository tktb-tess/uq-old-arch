    <div id="root-container">

            <p class="prev u-ms-7"><a href="/.">← 戻る</a></p>
            <section class="desc">
                <h2 class="desc__title">〜説明〜</h2>
                <p class="desc__text u-ms-7">
                    <a class="external-link" href="https://github.com/kaeru2193/Conlang-List-Works/" target="_blank" rel="noreferrer">
                        かえるさん (kaeru2193) のリポジトリ

                    にて管理されている <code>“conlinguistics-wiki-list.ctc”</code> からデータを取得し、ランダムで1つ言語を選んで情報を表示します。

                <p class="desc__text u-ms-7">
                    <code>“conlinguistics-wiki-list.ctc”</code> とは、人工言語学Wikiの
                    <a class="external-link" href="https://wiki.conlinguistics.jp/%E6%97%A5%E6%9C%AC%E8%AA%9E%E5%9C%8F%E3%81%AE%E4%BA%BA%E5%B7%A5%E8%A8%80%E8%AA%9E%E4%B8%80%E8%A6%A7" target="_blank" rel="noreferrer">

                    </a>
                    からリストを取得し、それをCotec形式に変換したものです。<br>(
                    <a class="external-link" href="https://migdal.jp/cl_kiita/cotec-conlang-table-expression-powered-by-csv-clakis-rfc-2h86" target="_blank" rel="noreferrer">
                        Cotec形式の詳細
                    </a>
                    )
                </p>
