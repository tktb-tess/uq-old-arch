<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ツール</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/assets/favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/stylesheet/myStyle4.css">

    <!-- OGP -->
	<meta property="og:type" content="article">
	<meta property="og:title" content="ツール - 悠久肆方体">
	<meta property="og:description" content="">
	<meta property="og:url" content="https://tktb-tess.github.io/">
	<meta property="og:site_name" content="悠久肆方体">
	<meta property="og:image" content="/assets/image/link-card.jpg">
	<!-- Twitter card -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@triethylamineq">
</head>
<body>
    <div id="_container">
        <header>
            <h1 id="title">〜ツール〜</h1>
        </header>
        <main>
            <p><a href="../../">← 戻る</a></p>
            <div id="base64" class="tool-container">
                <h3 id="base64-title" class="t-title">テキスト(UTF-8) → Base64 エンコーダー</h3>
                <div>
                    <input id="base64-input" class="t-input" type="text" placeholder="変換したい文字列を入力">
                </div>
                <button id="base64-btn" class="t-btn" type="button" role="button">変換</button>
                <div>
                    <label class="t-result-label" for="base64-result">結果:</label>
                    <textarea id="base64-result" class="t-result" readonly></textarea>
                </div>
            </div>
            <div id="base64de" class="tool-container">
                <h3 id="base64de-title" class="t-title">Base64 → テキスト(UTF-8) デコーダー</h3>
                <div>
                    <input id="base64de-input" class="t-input" type="text" placeholder="Base64形式を入力">
                </div>
                <button id="base64de-btn" class="t-btn" type="button" role="button">変換</button>
                <div>
                    <label class="t-result-label" for="base64de-result">結果:</label>
                    <textarea id="base64de-result" class="t-result" readonly></textarea>
                </div>
            </div>
            <hr>
            <div id="p-generator" class="tool-container">
                <h3 id="p-generator-title" class="t-title">素数ジェネレーター（1,000,000まで）</h3>
                <p id="p-generator-summary" class="t-summary">
                    説明:「最小値」「最大値」に入力された範囲内の素数を全列挙します。<br>
                    最大値は1000000以下にしてください。
                </p>
                <div class="t-inputs">
                    <div>
                        <label class="t-input-1-label" for="p-generator-input-1">最小値:</label>
                        <input id="p-generator-input-1" class="t-input-1" type="text" placeholder="" />
                    </div>
                    <div>
                        <label class="t-input-1-label" for="p-generator-input-2">最大値:</label>
                        <input id="p-generator-input-2" class="t-input-1" type="text" placeholder="" />
                    </div>
                </div>
                <button id="p-generator-btn" class="t-btn" type="button" role="button">表示</button>
                <div>
                    <label class="t-result-label" for="p-generator-result">結果:</label>
                    <textarea id="p-generator-result" class="t-result" readonly></textarea>
                </div>
            </div>
            <hr>
            <div class="tool-container">
                <h3 class="t-title">?</h3>
                <p class="t-summary">↓ ↓ ↓ ↓ ↓</p>
                <object id="tess-logo" data="/assets/svg/tess_logo.svg" type="text/svg+xml">tess_logo.svg</object>
                <p class="t-summary">↑ ↑ ↑ ↑ ↑</p>
            </div>
            <hr>
            <div id="factori" class="tool-container">
                <h3 id="factori-title" class="t-title">素因数分解チャレンジ</h3>
                <p class="t-summary">
                    説明:「最小値」「最大値」に入力された範囲内から、ランダムに2つ素数を抽出し、積を表示します。<br />
                    頑張って素因数分解してみよう！<br>
                    最大値は1000000以下にしてください。
                </p>
                <div class="t-inputs">
                    <div>
                        <label class="t-input-1-label" for="factori-input-1">最小値:</label>
                        <input id="factori-input-1" class="t-input-1" type="text" placeholder="" />
                    </div>
                    <div>
                        <label class="t-input-1-label" for="factori-input-2">最大値:</label>
                        <input id="factori-input-2" class="t-input-1" type="text" placeholder="" />
                    </div>
                </div>
                <button id="factori-btn" class="t-btn" type="button" role="button">表示</button>
                <p id="factori-result-label" class="t-result-1">↓2つの素数の積↓</p>
                <p id="factori-result" class="">-----</p>
                <div class="t-inputs">
                    <div>
                        <label class="t-input-1-label" for="factori-input-3">素数1:</label>
                        <input id="factori-input-3" class="t-input-1" type="text" placeholder="" />
                    </div>
                    <div>
                        <label class="t-input-1-label" for="factori-input-4">素数2:</label>
                        <input id="factori-input-4" class="t-input-1" type="text" placeholder="" />
                    </div>
                </div>
                <button id="factori-btn-2" class="t-btn" type="button" role="button">判定！</button>
                <p id="factori-result-2" class="">-</p>
            </div>
        </main>
    </div>
    <button id="page-top-button" type="button" role="button">
        <div id="arrow-up"></div>
    </button>
    <script src="/js/tools.js"></script>
    <script src="/js/pagetopbutton.js"></script>
</body>
</html>
